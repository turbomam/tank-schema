id: http://example.org/tank
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
default_range: string

slots:
  wheels:
    required: true
  chains:
    is_a: wheels
    required: true
  tanks:
    range: Tank
    multivalued: true
    inlined: true
    inlined_as_list: true
classes:
  Vehicle:
    slots:
      - wheels
  Tank:
    is_a: Vehicle
    slots:
      - chains
    slot_usage:
      chains:
        required: true
  TankCollection:
    slots:
      - tanks
